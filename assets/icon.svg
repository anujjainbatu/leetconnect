<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFA116;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6900E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main circular logo -->
  <circle cx="50" cy="50" r="42" fill="url(#primaryGradient)" />
  <circle cx="50" cy="50" r="42" fill="url(#innerGlow)" />
  <circle cx="50" cy="50" r="41" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>

  <!-- Chain links -->
  <ellipse cx="38" cy="45" rx="8" ry="12" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.98"/>
  <ellipse cx="38" cy="45" rx="5.5" ry="9.5" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="62" cy="55" rx="8" ry="12" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.98"/>
  <ellipse cx="62" cy="55" rx="5.5" ry="9.5" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>

  <!-- Code brackets -->
  <text x="43" y="38" font-family="'JetBrains Mono', monospace" font-size="11" font-weight="700" fill="#FFFFFF" opacity="0.92">{</text>
  <text x="52" y="38" font-family="'JetBrains Mono', monospace" font-size="11" font-weight="700" fill="#FFFFFF" opacity="0.92">}</text>

  <!-- User avatar -->
  <circle cx="50" cy="58" r="3.5" fill="#FFFFFF" opacity="0.95"/>
  <path d="M44 65 Q50 61 56 65 L56 68.5 Q50 72.5 44 68.5 Z" fill="#FFFFFF" opacity="0.95"/>

  <!-- Decorative dots -->
  <circle cx="48" cy="55" r="0.8" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="52" cy="55" r="0.8" fill="#FFFFFF" opacity="0.5"/>

  <!-- Pulse animation -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#FFA116" stroke-width="0.8" opacity="0.25">
    <animate attributeName="r" values="42;50;42" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0;0.25" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
